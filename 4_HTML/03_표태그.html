<!DOCTYPE html> <!-- 문서 유형 정의. HTML 형식 문서 선언 -->
<html lang="ko"> <!-- 문서 전체를 감싸는 태그. 루트 요소로 문서의 시작과 끝을 표시.-->
    <!-- lang 속성 : 문서 고유 언어 설정 (ko, en, ...)-->

    <!--
        머리부
        문서의 각종 정보 (제목, 설명, 외부파일 포함 등등) 작성
    -->
    <head>
        <!-- meta 태그 : 종료태그 없음. 
                        사용자에게 표시되는 부분이 아니고, 
                        브라우저/검색엔진/기타 서비스 부분에서 사용되는 설정
        -->
        <meta charset="UTF-8">  <!-- 문서의 인코딩 설정 -->

        <meta name="generator" content="VS Code">   <!-- 문서 작성 시 사용된 프로그램-->
        <meta name="author" content="sujin">     <!-- 문서 작성자 -->
        <meta name="description" content="HTML 공부를 위한 문서"> <!-- 문서에 대한 설명-->

        <meta name="viewport" content="width=device-width">
        <!-- 뷰포트(브라우저의 웹 콘텐츠를 볼 수 있는 창의 영역) 설정. 장치길이만큼 설정. -->

        <!-- 문서의 제목 설정 (브라우저의 탭 부분에 표시)-->
        <title>HTML - 표 관련 태그</title>    
        
        <style>
            thead { background-color:crimson; color:white; }
            tbody { background-color:skyblue; color:crimson; }
            tfoot { background-color:tomato; }
        </style>
    </head>

    <!--
        몸체부.
        브라우저 화면 상에 표시할 모든 정보, 내용을 작성
    -->
    <body>
        <!--
            * 표 : 웹 문서(HTML)에서 자료 정리 시 자주 사용
                   행과 열로 이루어져 있음
                   -> 셀 : 행과 열이 만나는 지점
            --------------------------------------------
            표를 만드는 태그 : table, tr, th, td

            <table></table> : 기본적인 표를 생성하는 태그
            <tr></tr> : 표의 한 행을 나타내는 태그

            <th></th>   : 표의 제목 셀을 나타내는 태그 -> 글자를 굵게 표시하고 가운데 정렬해줌!
            <td></td>   : 표의 일반 셀을 나타내는 태그
            --------------------------------------------
            * 기본 구조 *

            <table>
                <tr>
                    <th></th>
                    <th></th>
                </tr>
                <tr>
                    <td></td>
                    <td></td>
                </tr>
            </table>
        -->
        <h3>기본적인 표 만들기</h3>
        <table border="1">  <!-- border: 표의 테두리 두께 -->
            <caption><b>웹 브라우저 종류</b></caption>
            <!-- caption : 테이블 제목 표시 태그 -->

            <tr>
                <!-- width : 가로 길이 지정 속성 (기본 px 단위) -->
                <!-- height : 세로 길이 지정 속성 (기본 px 단위) -->
                <th width="220px" height="50">브라우저명</th>
                <th width="100">제조사</th>
                <th width="400">홈페이지</th>
            </tr>

            <tr>
                <td>Internet Explorer</td>
                <td>MS</td>
                <td>http://www.microsoft.com</td>
            </tr>

            <tr>
                <td>Chrome</td>
                <td>Google</td>
                <td>http://www.google.com</td>
            </tr>
            <tr>
                <td>Safari</td>
                <td>Apple</td>
                <td>http://www.apple.com</td>
            </tr>
        </table>

        <figure>
            <figcaption>figure, figcaption : 테이블의 설명 또는 이미지의 설명을 표현할 때 주로 사용되는 태그</figcaption>
        </figure>

        <hr>

        <h3>표의 행과 열을 합쳐주는 속성</h3>
        <!--
            셀(th, td) 태그의 속성을 이용하여 행 또는 열을 합칠 수 있음

            - 열을 합치고자 한다면 .. colspan 속성 사용

                colspan="2" : 2개의 열을 병합(합치기)

            - 행을 합치고자 한다면 .. rowspan 속성 사용

                rowspan="2" : 2개의 행을 병합(합치기)
        -->
        <h4>이력서 만들기</h4>

        <table border="1">
            <tr>
                <td colspan="2" rowspan="2" width="140" height="150">사진</td>
                <td width="100">이름</td>
                <td width="200">임수진</td>
            </tr>
            <tr>
                <td>연락처</td>
                <td>010-9999-9999</td>
            </tr>
            <tr>
                <td width="80" height="50">주소</td>
                <td colspan="3"></td>
            </tr>
            <tr>
                <td height="150">자기소개</td>
                <td colspan="3"></td>
            </tr>
        </table>

        <hr>

        <h3>테이블 내에 구조 나누기</h3>

        <table border="1">
            <caption><b>5행 3열 테이블</b></caption>

            <thead>
                <tr>
                    <th>이름</th>
                    <th>나이</th>
                    <th>주소</th>
                </tr>
            </thead>

            <tbody>
                <tr>
                    <td>기다운</td>
                    <td>30</td>
                    <td>인천</td>
                </tr>
                <tr>
                    <td>기라운</td>
                    <td>30</td>
                    <td>영등포</td>
                </tr>
                <tr>
                    <td>기마운</td>
                    <td>30</td>
                    <td>제주도</td>
                </tr>
            </tbody>

            <tfoot>
                <tr>
                    <td>총인원</td>
                    <td colspan="2">3</td>
                </tr>  
            </tfoot>                                  
        </table>

        <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
    </body>

</html>
