<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UI 구현</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
    <script src="http://code.jquery.com/jquery-3.2.1.js"></script>

    <script>
        function TextOn() {
            document.getElementById("pwCheck").innerText = "영문자 대/소문자 특수문자, 숫자 포함 8 ~ 32자";
        }
        function TextOff(obj) {
            document.getElementById(obj.id + "Check").innerText = "";

            if(obj.value == "") {
                document.getElementById(obj.id + "Check").innerText = "필수 입력 항목입니다";
            }
        }
    </script>
</head>
<body style="background-color: lightsteelblue;">
    <div class="container" style="margin-top:50px;">
        <div class="row">
            <div class="col-sm-2"></div>
            <div class="col-sm-8">
                <div class="card shadow">
                    <div class="card-body" style="background-color: lightgrey;">
                        <form>
                            <div class="form-group">
                                <h1 style="text-align:center; color: gray;">회원가입</h1><br>
                                <label for="id">아이디</label>
                                <input type="text" id="id" size="32" style="margin-left: 60px;" onblur="TextOff(this)"><br>
                                <div id="idCheck" style="margin-left: 110px; font-size: small; color: gray;"></div>
                            </div>
                            <div class="form-group">
                                <label for="pw">패스워드</label>
                                <input type="password" id="pw" size="32" style="margin-left: 40px;" onfocus="TextOn()" onblur="TextOff(this)"><br>
                                <div id="pwCheck" style="margin-left: 110px; font-size: small; color: gray;"></div>
                            </div>
                            <div class="form-group">
                                <label for="pwChk">패스워드 확인</label>
                                <input type="password" id="pwChk" size="32" style="margin-left: 8px;" onblur="TextOff(this)"><br>
                                <div id="pwChkCheck" style="margin-left: 110px; font-size: small; color: gray;"></div>
                            </div>
                            <div class="form-group">
                                <label for="email">이메일</label>
                                <input type="email" id="email" size="11" style="margin-left: 60px;">
                                @
                                <input type="email" id="email" size="12">
                            </div>
                            <div class="form-group">
                                <label for="address">주소</label>
                                <input type="text" id="address" size="32" style="margin-left: 75px;">
                                <input type="text" id="address" size="32" style="margin-left: 110px;">
                            </div>
                            <div class="form-group">
                                <main id="join">
		<h1></h1>
		<table id="user_info">
			<tr>
				<td>아이디</td>
				<td><input type="text" id="id" size="25"></td>
			</tr>
			<tr>
				<td>패스워드</td>
				<td><input type="password" id="pw" size="25"></td>
			</tr>
			<tr>
				<td>패스워드 확인</td>
				<td><input type="password" id="pw2" size="25"></td>
			</tr>
			<tr>
				<td>이메일</td>
				<td><input type="text" id="email" size="8">@<input type="text" id="email2" size="9"></td>
			</tr>
			<tr>
				<td>주소</td>
				<td>
					<input type="text" id="address1" size="25"> <br>
					<input type="text" id="address2" size="25">
				</td>
			</tr>
		</table>
                                <button onclick="window.alert('필수 입력 항목입니다')" type="submit" class="btn btn-primary" style="width: 25.5em; background-color: yellowgreen;" >가 입</button>
                               
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-sm-2"></div>
        </div>
    </div>
</body>
</html>
